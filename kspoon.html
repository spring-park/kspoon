<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K-Spoon: Your Guide to Allergy & Dietary-Friendly Dining in Korea</title>
    <script src="https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@babel/standalone@7.20.6/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        function Navbar() {
            return (
                <nav className="bg-blue-600 text-white p-4 sticky top-0 z-10">
                    <div className="container mx-auto flex justify-between items-center">
                        <h1 className="text-2xl font-bold">K-Spoon</h1>
                        <div className="space-x-4">
                            <a href="#home" className="hover:text-blue-200">Home</a>
                            <a href="#features" className="hover:text-blue-200">Features</a>
                            <a href="#about" className="hover:text-blue-200">About</a>
                            <a href="#contact" className="hover:text-blue-200">Contact</a>
                        </div>
                    </div>
                </nav>
            );
        }

        function Hero() {
            return (
                <section id="home" className="bg-blue-100 py-20 text-center">
                    <div className="container mx-auto">
                        <h2 className="text-4xl font-bold mb-4 text-blue-800">Discover Worry-Free Dining in Korea</h2>
                        <p className="text-lg mb-8 text-gray-700">K-Spoon helps you find restaurants with clear ingredient information tailored to your allergies and dietary needs.</p>
                        <a href="#contact" className="bg-blue-600 text-white px-6 py-3 rounded-full hover:bg-blue-700">Join Now</a>
                    </div>
                </section>
            );
        }

        function Features() {
            return (
                <section id="features" className="py-20 bg-gray-50">
                    <div className="container mx-auto">
                        <h2 className="text-3xl font-bold text-center mb-12 text-blue-800">Why Choose K-Spoon?</h2>
                        <div className="grid grid-cols-1 md:grid-cols-3 gap-8">
                            <div className="text-center p-6 bg-white shadow-lg rounded-lg">
                                <h3 className="text-xl font-semibold mb-4 text-blue-600">Allergy & Dietary Filters</h3>
                                <p className="text-gray-600">Easily find restaurants that cater to your allergies or religious dietary restrictions with personalized filters.</p>
                            </div>
                            <div className="text-center p-6 bg-white shadow-lg rounded-lg">
                                <h3 className="text-xl font-semibold mb-4 text-blue-600">Multilingual Support</h3>
                                <p className="text-gray-600">Explore menus with ingredients translated into your language, complete with visual icons for clarity.</p>
                            </div>
                            <div className="text-center p-6 bg-white shadow-lg rounded-lg">
                                <h3 className="text-xl font-semibold mb-4 text-blue-600">Community & Reviews</h3>
                                <p className="text-gray-600">Connect with other travelers, share reviews, and discover top-rated restaurants based on your preferences.</p>
                            </div>
                        </div>
                    </div>
                </section>
            );
        }

        function About() {
            return (
                <section id="about" className="py-20 bg-white">
                    <div className="container mx-auto text-center">
                        <h2 className="text-3xl font-bold mb-8 text-blue-800">About K-Spoon</h2>
                        <p className="text-lg text-gray-700 max-w-2xl mx-auto">
                            K-Spoon is designed for foreigners in Korea, making dining seamless by providing clear ingredient information and personalized restaurant recommendations. Whether you're a tourist, student, or resident, we help you navigate Korea's vibrant food scene with confidence.
                        </p>
                    </div>
                </section>
            );
        }

        function Contact() {
            return (
                <section id="contact" className="py-20 bg-blue-100">
                    <div className="container mx-auto text-center">
                        <h2 className="text-3xl font-bold mb-8 text-blue-800">Get in Touch</h2>
                        <p className="text-lg mb-8 text-gray-700">Sign up for updates and be the first to experience K-Spoon!</p>
                        <div className="max-w-md mx-auto">
                            <input type="email" placeholder="Enter your email" className="w-full p-3 mb-4 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-600" />
                            <button className="bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700">Subscribe</button>
                        </div>
                    </div>
                </section>
            );
        }

        function Footer() {
            return (
                <footer className="bg-blue-600 text-white py-6">
                    <div className="container mx-auto text-center">
                        <p>&copy; 2025 K-Spoon. All rights reserved.</p>
                    </div>
                </footer>
            );
        }

        function App() {
            return (
                <div>
                    <Navbar />
                    <Hero />
                    <Features />
                    <About />
                    <Contact />
                    <Footer />
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
